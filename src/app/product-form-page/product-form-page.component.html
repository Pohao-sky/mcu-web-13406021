<div class="container" [formGroup]="form">
  <div class="form-item">
    <div class="form-column">
      <label>名稱</label>
      <input type="text" formControlName="name" placeholder=/>
    </div>
  </div>
  <div class="form-item">
    <div class="form-column">
      <label>作者</label>
      <button type="button" (click)="onAddAuthors()">新增</button>
    </div>
  </div>
  <ng-container formArrayName="authors">
    @for (control of authors.controls; track $index) {
    <div class="form-item">
      <div class="form-column">
        <div>
          <button type="button" (click)="authors.removeAt($index)">刪除</button>
        </div>
        <input type="text" [formControl]="control" placeholder=/>
      </div>
    </div>
    }
  </ng-container>
  <div class="form-item">
    <div class="form-column">
      <label>出版社</label>
      <input type="text" formControlName="company" placeholder=/>
    </div>
  </div>
  <div class="form-item">
    <div class="form-column">
      <label>單價</label>
      <input type="text" formControlName="price" placeholder=/>
    </div>
  </div>
  <div class="form-action">
    <button type="button">取消</button>
    <button type="button" class="save">儲存</button>
  </div>
</div>
<pre>{{ form.value|json }}</pre>
